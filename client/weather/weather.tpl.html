
<div class="md-primary" ng-controller="WeatherController as weather">
    <h2 class="md-toolbar-tools">
        Weather
    </h2>
    <md-card>
        <div layout="row" layout-align="center center">
            <h1 ng-bind="weather.maxTemp" flex="66" layout-margin></h1>
            <div flex="33" layout-align="center end" layout-margin>
                <skycon icon="weather.icon" color="yellow" layout-margin></skycon>
            </div>
        </div>
        <md-card-content>
            <p ng-bind="weather.forecast"></p>
        </md-card-content>
    </md-card>
</div>
