
<div class="md-primary weather-frame" layout-align="center center" ng-controller="WeatherController as weather">
    <h2 class="md-toolbar-tools" layout-margin>
        Weather
    </h2>
    <md-card ng-show="weather.showWeather()">
        <div layout="row" layout-align="center center">
            <h1 ng-bind="weather.maxTemp" flex="66" layout-margin></h1>
            <div flex="33" layout-align="center end" layout-margin>
                <skycon icon="weather.icon" color="yellow" layout-margin></skycon>
            </div>
        </div>
        <md-card-content>
            <p ng-bind="weather.forecast"></p>
        </md-card-content>
    </md-card>
    <md-progress-circular class="md-accent" ng-hide="weather.showWeather()" md-mode="indeterminate"></md-progress-circular>
</div>
